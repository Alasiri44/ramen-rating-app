<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Ramen Rating App</title>
</head>
<body>
    <header>
        <h1 class="heading">Ramen Rater</h1>
    </header>

    <div id="ramen-menu">        
      
    </div>

    <div id="ramen-details">
        <img src="https://moringa.instructure.com/courses/967/files/517801/preview" alt="" id="enlargedImage">

        <h3>Rating</h3>
        <p id="ratingParagraph"></p>
        <h3>Comment</h3>
        <p id="commentParagraph"></p>
    </div>

    <div  id="myForm">
        <form action="#">
            <h3 class="heading">Add New Ramen</h3>

            <label for="ramenName">Name</label> <br>
            <input type="text" name="ramenName" id="ramenName" required><br>

            <label for="ramenRestaurant">Restaurant</label> <br>
            <input type="text" name="ramenRestaurant" id="ramenRestaurant" required><br>

            <label for="ramenImage">Image</label> <br>
            <input type="text" name="ramenImage" id="ramenImage" required><br>

            <label for="ramenRating">Rating</label> <br>
            <input type="number" min="1" max="10" name="ramenrating" id="ramenRating" required><br>

            <label for="ramenComment">Comment</label> <br>
            <textarea name="ramenComment" id="ramenComment"></textarea required> <br>
          
            <button id="myButton" class="heading" style="width: 180px;">Create</button>

        </form>
    </div>

    <script src="./src/script.js"></script>
</body>
</html>
