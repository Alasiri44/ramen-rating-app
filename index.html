    <div  id="myForm">

            <h3 class="heading">Add New Ramen</h3>

            <label for="ramenName">Name</label> <br>
            <input type="text" name="ramenName" id="ramenName"><br>

            <label for="ramenName">Image</label> <br>
            <input type="text" name="ramenName" id="ramenName"><br>

            <label for="ramenName">Rating</label> <br>
            <input type="number" min="1" max="10" name="ramenName" id="ramenName"><br>

            <label for="ramenName">Comment</label> <br>
            <textarea name="ramenComment" id="ramenComment"></textarea> <br>
